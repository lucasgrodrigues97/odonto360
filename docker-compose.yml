version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odonto360_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - odonto360_network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: odonto360_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - odonto360_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: odonto360_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: odonto360
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: odonto360
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - odonto360_network

  redis:
    image: redis:7-alpine
    container_name: odonto360_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - odonto360_network

  mailhog:
    image: mailhog/mailhog
    container_name: odonto360_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - odonto360_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: odonto360_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - odonto360_network
    depends_on:
      - db

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  odonto360_network:
    driver: bridge
